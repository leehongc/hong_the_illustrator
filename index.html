<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong The Illustrator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="gallery-container">

        <div class="category-buttons">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="painting">Paintings</button>
            <button class="category-btn" data-category="ceramic">Ceramics</button>
        </div>

        <div class="gallery">
            <div class="image-item" data-category="painting">
                <img src="img/Bloom_Hong_Chen.jpg" alt="Bloom quail painting">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/jelly.jpg" alt="Jelly painting">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/bear_yoga.jpg" alt="Bear yoga painting">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/turtle.jpg" alt="Sea turtle painting">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/quail_1.jpg" alt="Quail painting 1">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/baby_quail.jpg" alt="Baby quail watercolor painting">
            </div>
            <div class="image-item" data-category="painting">
                <img src="img/quail_2.jpg" alt="Quail painting 2">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/quail_cer_1.jpg" alt="Ceramic vase with quail painting">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/quail_cer_2.jpg" alt="Ceramic vase with california poppy painting">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/cer_3.jpg" alt="Ceramic sake set">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/cer_4.jpg" alt="Ceramic cup">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/cer_5.jpg" alt="Ceramic cup">
            </div>
            <div class="image-item" data-category="ceramic">
                <img src="img/quail_stamp.jpg" alt="Quail stamp wood carving">
            </div>
        </div>

        <div class="lightbox">
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-image">
                <button class="lightbox-prev">&lt;</button>
                <button class="lightbox-next">&gt;</button>
                <button class="lightbox-close">&times;</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
